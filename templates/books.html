{% for libro in books %}
    <a href="/BookPage?ISBN={{libro.ISBN}}">
        <div class="Elementos scroll-object">
            <center>
                <h5 style="color: white;">Title : {{libro.Title}}</h5>
                <h6 style="color: white;">ISBN : {{libro.ISBN}}</h6>
                <h6 style="color: white;">Author : {{libro.Author}}</h6>
            </center>
        </div>
    </a>
{% endfor %}
